<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>天気アプリ</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">天気アプリ</h1>

      <!-- フォーム -->
      <div class="field">
        <label class="label">住所を入力してください:</label>
        <div class="control">
          <input class="input" type="text" id="addressInput" placeholder="住所を入力　例：東京都新宿区西新宿2-8-1">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="getWeather()">天気を取得</button>
        </div>
      </div>

      <!-- 結果表示エリア -->
      <div id="weatherResult" class="notification is-hidden"></div>
    </div>
  </section>

  <script src="https://cdn.geolonia.com/community-geocoder.js"></script>
  <script>
    function getWeather() {
      const address = document.getElementById('addressInput').value;

      // 住所から緯度経度を取得
      getLatLng(address, 
        (latlng) => {
          const { pref, city, town, addr, lat, lng, level } = latlng;

          // 正規化のレベルに応じて住所を構築
          let constructedAddress = '';
          if (level >= 3) {
            constructedAddress += town;
          } else if (level === 2) {
            constructedAddress += city;
          } else if (level === 1) {
            constructedAddress += pref;
          }

          // 緯度経度を使って天気情報を取得
          const openMeteoEndpoint = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min`;

          fetch(openMeteoEndpoint)
            .then(response => response.json())
            .then(weatherData => {
              // 取得した天気情報を表示
              const temperatureMax = weatherData.daily.temperature_2m_max[0];
              const temperatureMin = weatherData.daily.temperature_2m_min[0];

              const resultElement = document.getElementById('weatherResult');
              resultElement.innerHTML = `
                <p>場所: ${constructedAddress}</p>
                <p>最高気温: ${temperatureMax}°C</p>
                <p>最低気温: ${temperatureMin}°C</p>
              `;
              resultElement.classList.remove('is-hidden');
            })
            .catch(error => {
              console.error("天気情報の取得中にエラーが発生しました:", error);
            });
        },
        (error) => {
          console.error("緯度経度の取得中にエラーが発生しました:", error);
        }
      );
    }
  </script>
</body>
</html>

  </script>
</body>
</html>
