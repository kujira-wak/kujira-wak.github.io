<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>天気アプリ</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">天気アプリ</h1>

      <!-- フォーム -->
      <div class="field">
        <label class="label">住所を入力してください:</label>
        <div class="control">
          <input class="input" type="text" id="addressInput" placeholder="住所を入力">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="getWeather()">天気を取得</button>
        </div>
      </div>

      <!-- 結果表示エリア -->
      <div id="weatherResult" class="notification is-hidden"></div>
    </div>
  </section>

  <script src="https://cdn.geolonia.com/community-geocoder.js"></script>
  <script>
    function getWeather() {
      const address = document.getElementById('addressInput').value;

      // 住所から緯度経度を取得
      getLatLng(address, 
        (latlng) => {
          const { lat, lng } = latlng;

          // 緯度経度を使って天気情報を取得するエンドポイント
          const openMeteoEndpoint = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}`;

          fetch(openMeteoEndpoint)
            .then(response => response.json())
            .then(weatherData => {
              // 取得した天気情報を表示
              const weather = weatherData.current.weather;

              const resultElement = document.getElementById('weatherResult');
              resultElement.innerHTML = `
                <p>現在の天気: ${weather}</p>
              `;
              resultElement.classList.remove('is-hidden');
            })
            .catch(error => {
              console.error("天気情報の取得中にエラーが発生しました:", error);
            });
        },
        (error) => {
          console.error("緯度経度の取得中にエラーが発生しました:", error);
        }
      );
    }
  </script>
</body>
</html>
