<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Weather App</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Weather App</h1>

      <!-- フォーム -->
      <div class="field">
        <label class="label">Enter Address:</label>
        <div class="control">
          <input class="input" type="text" id="addressInput" placeholder="Enter address">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="getWeather()">Get Weather</button>
        </div>
      </div>

      <!-- 結果表示エリア -->
      <div id="weatherResult" class="notification is-hidden"></div>
    </div>
  </section>

  <script src="https://cdn.geolonia.com/community-geocoder.js"></script>
  <script>
    function getWeather() {
      const address = document.getElementById('addressInput').value;

      // 住所から緯度経度を取得
      getLatLng(address, 
        (latlng) => {
          const { pref, city, town, addr, lat, lng } = latlng;

          // 緯度経度を使って天気情報を取得
          const openMeteoEndpoint = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min`;

          fetch(openMeteoEndpoint)
            .then(response => response.json())
            .then(weatherData => {
              // 取得した天気情報を表示
              const temperatureMax = weatherData.daily.temperature_2m_max[0];
              const temperatureMin = weatherData.daily.temperature_2m_min[0];

              const resultElement = document.getElementById('weatherResult');
              resultElement.innerHTML = `
                <p>Location: ${addr}, ${town}, ${city}, ${pref}</p>
                <p>Max Temperature: ${temperatureMax}°C</p>
                <p>Min Temperature: ${temperatureMin}°C</p>
              `;
              resultElement.classList.remove('is-hidden');
            })
            .catch(error => {
              console.error("Error fetching weather data:", error);
            });
        },
        (error) => {
          console.error("Error fetching latitude and longitude:", error);
        }
      );
    }
  </script>
</body>
</html>
